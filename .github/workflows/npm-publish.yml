name: Test & Publish package to npm
on: [push]
jobs:
  typecheck_lint_build:
    name: â¬£, ðŸ”Ž, ðŸ”¨ Typecheck, lint, and build on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ["16.x"]
        pnpm-version: ["7.x"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Cache .turbo
        id: turbo-cache-lint-typecheck-build
        uses: actions/cache@v3
        with:
          path: |
            .turbo
            packages/**/.turbo
            examples/**/.turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-ltb-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-ltb-${{ github.job }}-${{ github.ref_name }}-
      - name: Install dependencies
        run: pnpm install
      - name: Typecheck
        run: pnpm typecheck
      - name: Lint
        run: pnpm lint
      - name: Build
        run: pnpm build
  publish:
    name: ðŸš€ Release packages
    needs: [typecheck_lint_build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ["16.x"]
        pnpm-version: ["7.x"]
        os: [ubuntu-latest]
    if: ${{ github.ref == 'refs/heads/master' && (contains(github.event.head_commit.message, '[bump ver]') || contains(github.event.head_commit.message, 'RELEASING:')) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Cache .turbo
        id: turbo-cache-npm-publish
        uses: actions/cache@v3
        with:
          path: |
            .turbo
            packages/**/.turbo
            examples/**/.turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-np-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-np-${{ github.job }}-${{ github.ref_name }}-
      - name: Install dependencies
        run: pnpm install
      - name: Publish to npm
        uses: changesets/action@v1
        with:
          commit: "Publish packages"
          title: "Publish packages"
          publish: pnpm publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
